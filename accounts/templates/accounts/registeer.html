{% extends 'base.html' %}
{% block content %}
<h2>Registro</h2>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <label>Nombre de usuario: <input type="text" name="username" required></label><br>
    <label>Correo electrónico: <input type="email" name="email" required></label><br>
    <label>Contraseña: <input type="password" name="password" required></label><br>
    <label>Nombre completo: <input type="text" name="nombre" required></label><br>
    <label>DNI: <input type="text" name="dni" required></label><br>
    <button type="submit">Registrarse</button>
</form>
<a href="{% url 'accounts:login' %}">Volver al login</a>
{% endblock %}
