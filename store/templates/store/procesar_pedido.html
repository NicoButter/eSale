{% extends 'base.html' %}
{% block content %}
<h2>Procesar Pedido #{{ pedido.id_pedido }}</h2>
<form method="post">
    {% csrf_token %}
    <label>Estado: 
        <select name="estado">
            <option value="pendiente" {% if pedido.estado == 'pendiente' %}selected{% endif %}>Pendiente</option>
            <option value="procesado" {% if pedido.estado == 'procesado' %}selected{% endif %}>Procesado</option>
            <option value="enviado" {% if pedido.estado == 'enviado' %}selected{% endif %}>Enviado</option>
            <option value="entregado" {% if pedido.estado == 'entregado' %}selected{% endif %}>Entregado</option>
        </select>
    </label><br>
    <button type="submit">Actualizar</button>
</form>
<a href="{% url 'dashboards:vendedor_dashboard' %}">Volver</a>
{% endblock %}
