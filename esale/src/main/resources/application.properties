spring.application.name=esaleApplication
# Server
server.port=8080

# DataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/esale_db
spring.datasource.username=esale
spring.datasource.password=esale010203
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
